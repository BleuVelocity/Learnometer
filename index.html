<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" type="text/css" href="mainPage.css">
</head>
<body>
    <script>
        const storedUsername = localStorage.getItem('username');
        const storedPassword = localStorage.getItem('password');

        if (!storedUsername || !storedPassword) {
            window.location.href = 'signup.html';
        } else {
            const isLoggedIn = localStorage.getItem('isLoggedIn');

            if (!isLoggedIn) {
                window.location.href = 'login.html';
            }
        }
    </script>
    <img src="Assessts/logo.jpg" alt="logo">
    <br>
    <br>
    <br>
    <div class="container">
        <h1>Welcome to Learnometer</h1>
        <p>This page has many resources, click the buttons below!!</p>
        <button id="adminButton" onclick="goAdmin()">Admin Stuff</button>
        <br>
        <button id="calculatorButton" onclick="goCalculator()">Calculator</button>
        <br>
        <button id="unitsButton" onclick="goUnits()">Unit Converter</button>
        <br>
        <button id="tests_page" onclick="goTests()">Tests Page</button>
    </div>
    <script src="mainPage.js"></script>
</body>
</html>
