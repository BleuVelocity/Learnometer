<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Calculator</title>
    <link rel="stylesheet" type="text/css" href="calculator.css">
</head>
<body>
    <button id="homeButton" onclick="goHome()">Home</button>
    
    <div class="calculator">
        <h1>Simple Calculator</h1>
        <input type="number" id="inputBox1" placeholder="Enter a number">
        <select name="operation" id="operation">
            <option value="Operation">--Operation--</option>
            <option value="Inches to Centimetres">+</option>
            <option value="Centimetres to Inches">-</option> 
            <option value="Feet to Metres">*</option>
            <option value="/">/</option>
        </select>
        <input type="number" id="inputBox2" placeholder="Enter a number">
        <button onclick="saveAndProcess()">=</button>
    </div>

    <script src="calculator.js"></script>
</body>
</html>
